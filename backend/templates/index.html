<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummaRise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="email-show">

    {% for s in all_s %}

    <a class="card nostyle" href="{{ url_for('home', mail=all_s.index(s)+1) }}">
        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
        <div class="card-body">
          <!-- <h5 class="card-title">{{ s['Subject'] }}</h5> -->
          <h5 class="card-title">{{ s['From'] }}</h5>
          <p class="card-text">{{s['summary']}}</p>
          <p class="card-text"><small>Received at {{s['date']}}</small></p>
        </div>
    </a>

    {% endfor %}

    </div>

    {% if mail: %}
    <div class="container email-full">
      {{ all_s[mail-1]['body'] | safe}}
    </div>
    {% endif %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
