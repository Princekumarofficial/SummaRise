<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>
    <div class="navbar">
    <div class="logo">
        <img src="{{url_for('static', filename='Firefly_20240327011332-removebg.png')}}" alt="">
    </div>
    </div>

<div class="options">
        <div class="swiper-wrapper">

            {% for s in all_s: %}
            <a href="{{url_for('home', mail=all_s.index(s)+1)}}">
                <div class="swiper-slide">
                    <img src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0=" alt="Profile Picture">
                    <h3> {{s['From']}} </h3>
                    <h4> {{s['Subject']}} </h4>
                    <p> {{s['summary']}} </p>
                </div>
            </a>
            {% endfor %}

        </div>
    </div>
    </div>
    
</div>
</div>

{% if mail: %}

<div class="output">
    {{all_s[mail-1]['body'] | safe }}
</div>

{% endif %}

<script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
